<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ভিডিও আপলোড</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            margin-top: 20px;
        }
        input[type="file"] {
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
        .download-link {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>আপনার ভিডিও আপলোড করুন</h1>

    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">আপলোড করুন</button>
    </form>

    {% if download_link %}
    <div class="download-link">
        <p>আপনার ভিডিও প্রসেস করা হয়েছে!</p>
        <a href="{{ download_link }}" download>ডাউনলোড করুন</a>
    </div>
    {% endif %}

</body>
</html>
